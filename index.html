<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Corona api</title>
    <link rel="stylesheet" href="./css/style.css">
    <script src="./js/script.js" defer></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container">
       
        <div class="input-box">
            <input type="text" id="input" placeholder="Enter state name :">
        <button>Search</button>
        </div>
         <span id="des">India</span>
        <div class="box">
            <div class="box-item">
                <i class="fa-solid fa-virus" id="red"></i>
                <p > Total </p> <span id="Total">43119112</span> 
            </div>
                <div class="box-item">
                    <i class="fa-solid fa-check" id="green"></i>
                    <p >Confirm Case </p> <span id="case">43119064</span>
                </div>
               <div class="box-item">
                <i class="fa-solid fa-skull" id="white"></i>
                <p id="red"> Death </p> <span id="Death">524201</span> 
               </div>
        </div>
    </div>
</body>
</html>
